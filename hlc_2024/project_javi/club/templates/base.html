<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box-shadow {
      transition: all 0.2s ease-out;
    }
    .box-shadow:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'welcome' %}">Python Club</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if request.path == '/members/' or request.path == '/members/new/' %}active{% endif %}" href="#" id="navbarDropdownMembers" role="button" data-bs-toggle="dropdown" aria-expanded="false">Members</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMembers">
            <li><a class="dropdown-item" href="{% url 'member_all' %}">All Members</a></li>
            <li><a class="dropdown-item" href="{% url 'member_new' %}">New Member</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if request.path == '/courts/' or request.path == '/courts/new/' %}active{% endif %}" href="#" id="navbarDropdownCourts" role="button" data-bs-toggle="dropdown" aria-expanded="false">Courts</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownCourts">
            <li><a class="dropdown-item" href="{% url 'court_all' %}">All Courts</a></li>
            <li><a class="dropdown-item" href="{% url 'court_new' %}">New Court</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if request.path == '/books/' or request.path == '/books/new/' %}active{% endif %}" href="#" id="navbarDropdownBooks" role="button" data-bs-toggle="dropdown" aria-expanded="false">Books</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownBooks">
            <li><a class="dropdown-item" href="{% url 'book_all' %}">All Books</a></li>
            <li><a class="dropdown-item" href="{% url 'book_new' %}">New Book</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

          {% block content %}{% endblock %}
        </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
